<mat-sidenav-container class="example-container">
  <mat-sidenav
    #sidenav
    mode="side"
    [(opened)]="opened"
    (opened)="events.push('open!')"
    (closed)="events.push('close!')"
  >
    <ul>
      <li><a>Students List</a></li>
      <li><a>Add Student</a></li>
    </ul>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>Students List</mat-toolbar>
    <!--
      <p><mat-checkbox [(ngModel)]="opened">sidenav.opened</mat-checkbox></p>
      <p>
        <button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button>
      </p>
    -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
