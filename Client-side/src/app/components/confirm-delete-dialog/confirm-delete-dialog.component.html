<h1 mat-dialog-title class="dialog-title">Confirm Student Delete</h1>
<div mat-dialog-content><p>Would you like to delete this student ?</p></div>
<div mat-dialog-actions>
  <button mat-raised-button cdkFocusInitial (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="confirmDelete()">
    Confirm
  </button>
</div>
